<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dr. Rempels Projekt</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- <script src="libraries/p5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <div class="saveThings">
      <h5 id="save" onclick="saveEncoded()">
        Click to save the colors encoded.
      </h5>
      <h5 id="saveColors" onclick="saveColors()">
        Click to save the colors human-readable.
      </h5>
      <h5 id="saveArray" onclick="saveArray()">
        Click to save the colors as an array.
      </h5>
    </div>

    <div class="container">
      <div class="container__item">
        <form class="form">
          <input
            type="url"
            class="form__field"
            id="url-input"
            placeholder="https://my_picture.jpg"
          />
          <button
            onclick="newImage()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>

      <div class="container__item">
        <form class="form">
          <input
            type="number"
            class="form__field"
            min="1"
            id="speed-input"
            placeholder="speed of drawing"
          />
          <button
            onclick="setSpeed()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>

      <div class="container__item">
        <form class="form">
          <input
            type="number"
            class="form__field"
            min="0"
            id="gap-input"
            placeholder="gap between pixels"
          />
          <button
            onclick="setGap()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>

      <div class="container__item">
        <form class="form">
          <input
            class="form__field"
            type="number"
            value="64"
            min="1"
            id="len-input"
            placeholder="length of LED Strip. Default: auto"
          />
          <button
            onclick="setLen()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <p id="orTag">or</p>
    <div class="formContainer">
      <form class="form">
        <div
          class="file-upload-wrapper"
          id="test"
          data-text="Select your file!"
        >
          <input type="file" id="file-selector" />
        </div>
      </form>
    </div>
    <p id="status"></p>
    <!-- https://web.dev/read-files/ -->
    <script>
      const status = document.getElementById("status");
      if (window.FileList && window.File && window.FileReader) {
        document
          .getElementById("file-selector")
          .addEventListener("change", (event) => {
            status.textContent = "";
            const file = event.target.files[0];
            if (!file.type) {
              status.textContent =
                "Error: The File.type property does not appear to be supported on this browser.";
              return;
            }
            if (!file.type.match("image.*")) {
              status.textContent =
                "Error: The selected file does not appear to be an image.";
              return;
            }
            const reader = new FileReader();
            reader.addEventListener("load", (event) => {
              newUsersImage(event.target.result);
            });
            reader.readAsDataURL(file);
          });
      }
    </script>
  </body>
</html>

    <script src="sketch.js"></script>

    <div class="saveThings">
      <h5 id="save" onclick="saveNormal()">Click to save the colors normal.</h5>
      <h5 id="saveColors" onclick="saveColors()">
        Click to save the colors human-readable.
      </h5>
      <h5 id="saveArray" onclick="saveArray()">
        Click to save the colors as an array.
      </h5>
    </div>

    <div class="container">
      <div class="container__item">
        <form class="form">
          <input
            type="url"
            class="form__field"
            value=""
            id="url-input"
            placeholder="https://my_picture.jpg"
          />
          <button
            onclick="newImage()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>

      <div class="container__item">
        <form class="form">
          <input
            type="number"
            class="form__field"
            value="1"
            min="1"
            id="speed-input"
            placeholder="speed of drawing"
          />
          <button
            onclick="setSpeed()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>

      <div class="container__item">
        <form class="form">
          <input
            type="number"
            class="form__field"
            value="0"
            min="0"
            id="gap-input"
            placeholder="gap between pixels"
          />
          <button
            onclick="setGap()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>

      <div class="container__item">
        <form class="form">
          <input
            class="form__field"
            type="number"
            min="1"
            id="len-input"
            placeholder="length of LED Strip. Default: auto"
          />
          <button
            onclick="setLen()"
            type="button"
            class="btn btn--primary btn--inside"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
